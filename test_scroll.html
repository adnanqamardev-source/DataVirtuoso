<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test</title>
    <style>
        html, body {
            height: 100%;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: Arial, sans-serif;
        }
        
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        .section-1 { background-color: #ff6b6b; }
        .section-2 { background-color: #4ecdc4; }
        .section-3 { background-color: #45b7d1; }
        .section-4 { background-color: #96ceb4; }
        .section-5 { background-color: #feca57; }
    </style>
</head>
<body>
    <div class="section section-1">Section 1</div>
    <div class="section section-2">Section 2</div>
    <div class="section section-3">Section 3</div>
    <div class="section section-4">Section 4</div>
    <div class="section section-5">Section 5</div>
</body>
</html>
